name: Test
on:
  pull_request:
    branches: [ main ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
    - uses: golangci/golangci-lint-action@v3.7.0
      with:
        args: --enable-all
    - run: go test -v --race ./...
